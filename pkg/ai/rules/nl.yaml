language: nl
rules:
  - name: nth_weekday_of_month
    pattern: '(?i)(?:elke|iedere)\s+(eerste|tweede|derde|vierde|vijfde|laatste)\s+(maandag|dinsdag|woensdag|donderdag|vrijdag|zaterdag|zondag)(?:\s+van\s+de\s+maand)?'
    variables:
      ordinal: 1
      weekday: 2
    dictionaries:
      ordinal: ordinals
      weekday: weekdays
    format: "0 0 * * %weekday#%ordinal"
    special_cases:
      - condition: "ordinal == 'laatste'"
        format: "0 0 * * %weekdayL"

  # Остальные правила по аналогии с английскими, но с нидерландскими паттернами

dictionaries:
  weekdays:
    zondag: "0"
    maandag: "1"
    dinsdag: "2"
    woensdag: "3"
    donderdag: "4"
    vrijdag: "5"
    zaterdag: "6"

  ordinals:
    eerste: "1"
    tweede: "2"
    derde: "3"
    vierde: "4"
    vijfde: "5"
    laatste: "L"

  time_ampm:
    vm: "am"
    nm: "pm"

  months:
    januari: "1"
    februari: "2"
    maart: "3"
    april: "4"
    mei: "5"
    juni: "6"
    juli: "7"
    augustus: "8"
    september: "9"
    oktober: "10"
    november: "11"
    december: "12"
